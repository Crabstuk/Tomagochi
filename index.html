<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <div id="theWholeThing">
        <div id="NamingThing">
            <label for="name" id="labelForName">Nazwij Tamagotchi</label>
            <input id="name" type="text" placeholder="Nazwij Tamagotchi">
            <button id="saveNameButton" onclick="saveName()">Zapisz imię</button>
        </div>
    <div id="screen" >
            <div id="screenContent" class="animate__animated">
                <div id="overlay" class="animate__animated">
        <p id="displayName"></p>
        <img id="tamagotchiDisplay" alt="kot haha" src="Obrazy/idk.png">
        <canvas id="pong" width="500" height="650"></canvas>
        <div id="TamagotchisVariables">
            <p>Głód: <span id="hungerDisplay"></span></p> 
            <p>Szczęście: <span id="funDisplay"></span></p>
            <p>Pragnienie: <span id="thirstDisplay"></span></p>    
              
        </div>
        </div>
        </div>
        <div id="buttonContainer">
            <div id="OnAndOffButton" ><img src="Obrazy/power-off-solid-full.svg" onclick="ChangeScreenStatus()"> </div>
        </div>
        <div id="dPadContainer">
            <div class="hiddenDiv">.</div>
            <div class="dPad" id="dPadUp"></div>
            <div></div>
            <div class="dPad" id="dPadLeft"></div>
            <div class="dPad" id="dPadCenter"><img src="Obrazy/White_Circle.svg.png" width="32.67px"></div>
            <div class="dPad" id="dPadRight"></div>
            <div></div>
            <div class="dPad" id="dPadDown"></div>
            <div></div>
        </div>
    </div>
    <div id="controler">
     <button class="actionButtons" id="FeedTamagotchiBtn" onclick="feedTamagotchi()">Nakarm</button>
     <button class="actionButtons" id="giveTamagotchiWaterBtn" onclick="giveTamagotchiWater()">Daj wodę</button>
      <button class="actionButtons" id="play" >Pobaw się</button>
    </div>
    <script  src="script.js"></script>
</body>
</html>
